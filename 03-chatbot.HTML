<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>

  <body>
    <!--creates a container obj type-->

    <!--web and mobile app features-->

    <!--website feaqtures-->
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <!--external librry is code that someone else wrote that we want to use in our code-->
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev@8.6.4/dayjs.js"></script>

    <!--library that compiles javascript ; JSX Javascript XML ; allows us to us html within javascript-->
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      //fragment ChatInput
      function ChatInput({ chatMessages, setChatMessages }) {
        // const [x, y] = React.useState(''); --> y() is a function that updates x variable --> y(value) will set x = value
        // x is a value, the current state. y is a function that updates the state of x
        const [inputText, setInputText] = React.useState('');

        //event is an object containng details about the change, function runs with each and every character change as user types
        function saveInputText(event) {

          //event.target = the input element
          //event.target.value = the current value of the input element
          setInputText(event.target.value);
        }

        function sendMessage() {

          const newChatMessages = [
            //make a copy of chatMessages array[0]
            // ... spread operator 
            //takes values in array and copies them into a new array
            ...chatMessages,
            //adds the following to the end of the array copy
            {
              message: inputText,
              sender: 'user',
              id: crypto.randomUUID()
            },
          ]

          setChatMessages(newChatMessages);

          const response = Chatbot.getResponse(inputText);
          setChatMessages([
            ...newChatMessages,
            {
              message: response,
              sender: 'robot',
              id: crypto.randomUUID()
            },
          ]);

          setInputText('');


        }
        

        return (
          <>
            <input 
              placeholder="send a message to chatbot" 
              size="30" 
              onChange={saveInputText}
              value={inputText}
            />
            <button
              onClick={sendMessage}
            >send</button>
          </>
        );
      }

      //chat message component

        // const message = props.message;

        return(
            <div>
              {sender === 'robot' && (
                <img src="img\robot.png" width="50" />
              )}
              {message}
              {sender === 'user' && (
                <img src="img\user.png" width="50" />

        }

      //can insert into a div as an html element
      //<ComponentName></ComponentName>
      //or
      //<ComponentName />
      //or less ideal ;
      //{ComponentName()}

      //components --> lets us make lego blocks for our website --> makes building easier

      //fragments are like components but wuthout div needed ; <></> instead
      //fragment:<></> as component:<div></div>
      //div is a block element ; it takes up an entire line by itself

       //fragment to contain the other components/fragments; like nesting dolls 

      function ChatMessages({ chatMessages }) {
        return(
          <>

            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage
                  message= {chatMessage.message}
                  sender= {chatMessage.sender}
                  key= {chatMessage.id}
                />
              );
            })}
          </>
        );
      }


      function App() {

        //array[0] is chatMessages, array[1] is setChatMessages; array destructuring; order matters
        // const [chatMessages, setChatMessages] = array;
        //array React is a list of arrays.. array[0] is first item in list which is the original array within the array
        // const chatMessages = array[0];
        // //function that updates the data

        // const setChatMessages = array[1];

        return (
          <>

              chatMessages={chatMessages}
              setChatMessages ={setChatMessages}
            />
            <ChatMessages
              chatMessages={chatMessages}
            />
           
          </>
        );
      }
